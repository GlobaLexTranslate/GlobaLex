<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <title>Sign Up Page</title>
</head>
<body>
  <nav class="container-fluid">
    <ul><li><strong>GLOBALEX</strong></li></ul>
    <ul>
      <li><a href="LoginPage.html">Login</a></li> <!-- Link to the login page if users already have an account -->
      <li><a href="#">About</a></li>
      <li><a href="#" role="button">Contact</a></li>
    </ul>
  </nav>
  <main class="container">
    <div class="grid">
      <section>
        <hgroup> 
          <h1>Create Account</h1>
        </hgroup>
        <form method="POST" action="/path/to/your/signup/endpoint"> <!-- Update action attribute as needed -->
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your full name" required>
          
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email" required>
          
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
          
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
          
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="LoginPage.html">Log in here</a>.</p>
      </section>
    </div>
  </main>
  <footer class="container">
    <small><a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Service</a></small>
  </footer>
</body>
</html>
