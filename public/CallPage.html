<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <title>Call Page</title>
</head>
<body>
  <nav class="container-fluid">  
    <ul> 
      <li><strong>GLOBALEX</strong></li> 
    </ul> 
    <ul>
      <li><a href="Login.html">Home</a></li> 
      <li><a href="#">About</a></li>
      <li><a href="#" role="button">Contact</a></li>
    </ul>
  </nav>
  <main class="container">
    <div class="grid">
      <section>
        <hgroup>
          <h2>Contact Book</h2>
        </hgroup>
        <div>
          <ul>
            <li>Bob Jones</li>
            <li>Amy Ho</li>
            <li>Mehul Goel</li>
            <li>Utsav Kataria</li>
            <li>Arjun Iyer</li>
          </ul>
        </div>
        <div>
          <h3>CALLING...</h3>
          <p>Mehul Goel</p>
          <label for="language">Your Language</label>
          <select id="language" name="language">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
          </select>
          <button type="button">CALL</button>
          <button type="button">HANG UP</button>
        </div>
        <div>
          <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/upload">
            <label for="fileInput" style="margin-bottom: 10px;">Choose a file:</label>
            <input type="file" id="fileInput" name="file" accept=".wav" style="margin-bottom: 20px;">
            <button type="submit" id="Upload" style="padding: 10px; background-color: #2ecc71; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Upload File</button>
            <script> 
                const { spawn } = require('child_process'); 
               
                document.getElementById('Upload').addEventListener('click', () => { 
                    spawn('node', ['server.js']); 
                    console.log("Reached");
                }); 
            </script> 
          </form>
          <script>
            function play() {
              // const button = document.querySelector('#audioButton');
              const audioPlay = document.querySelector('#playAudio');
              let output = ''
              output = `<audio controls="controls">
                          <source src="http://localhost:3000/stream" type="audio/ogg" />
                          <source src="http://localhost:3000/stream" type="audio/mpeg" />
                          Your browser does not support the audio element.
                        </audio>`;
              console.log(output)
              audioPlay.innerHTML = output;         
            }
          </script>
          <button onclick = "play()" type="submit" id="audioButton" type="audioButton">Play Translated Audio</button>
          <div id="playAudio"></div>
        </div>
      </section>
    </div>
  </main>
  <footer class="container">
    <small><a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Service</a></small>
  </footer>
</body>
</html>
